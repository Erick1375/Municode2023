<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0;
        let aprobados = 0;
        let reprobados = 0;
        for (let i = 10; i<=10; i++ ){
            let nota = parseInt(prompt("Ingrese nota"));
            if ( nota <= 100 && nota > 0){

                suma = suma + nota;
                if (nota >=65){
                    aprobados = aprobados +1;
                }else{
                    reprobados = reprobados +1;
                }
            }else{
                alert("La nota es invalida");
                i = i -1;
            }
                
        }

        let promedio = suma / 10;
        document.write("Estudiantes aprobados "+aprobados+"<br>")
        document.write("Estudiantes reprodado "+reprobados+"<br>")
        document.write("Promedio de notas "+promedio);


    </script>
</body>
</html>
